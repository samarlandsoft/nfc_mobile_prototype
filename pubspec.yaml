name: nfc_mobile_prototype
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  flutter_switch: ^0.3.2
  cached_network_image: ^3.1.0+1
  simple_ripple_animation: ^0.0.3

  flutter_bloc: ^7.3.1
  get_it: ^7.2.0
  dartz: ^0.10.0

  dart_jsonwebtoken: ^2.4.0
  nfc_manager: ^3.1.0
  web3dart: ^2.3.1

  shared_preferences: ^2.0.8
  permission_handler: ^8.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/icons/icon.jpg"
  image_path_android: "assets/icons/icon.png"

flutter_native_splash:
  color: "#0e0e0e"
  color_dark: "#0e0e0e"
  image: assets/icons/icon_large.png
  fullscreen: true