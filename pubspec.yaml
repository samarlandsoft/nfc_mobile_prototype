name: nfc_mobile_prototype
description: NFC + Web3 mobile app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  google_fonts: ^2.3.1
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.0
  flutter_circular_text: ^0.3.1

  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  dartz: ^0.10.1

  crypto: ^3.0.1
  nfc_manager: ^3.1.1
  web3dart: ^2.3.5

  url_launcher: ^6.0.20
  connectivity_plus: ^2.3.0
  permission_handler: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  flutter_native_splash: ^2.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Regular.ttf

flutter_native_splash:
  color: "#0e0e0e"
  color_dark: "#0e0e0e"
  image: assets/icons/icon_large.png
  fullscreen: true